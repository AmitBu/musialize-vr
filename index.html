<!DOCTYPE html>
<html>
  <head>
    <title>Musialize - 3D MVP</title>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script> -->

    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script src="src/index.js"></script>
  </head>
  <body>
    <button style="position: absolute; top: 0; left: 0; z-index: 9999999" onclick="onUserStart()">Start</button>
    <button style="position: absolute; top: 0; right: 0; z-index: 9999999" onclick="onUserPause()">Pause</button>

    <a-scene stats musialize background="color: #ECECEC">
      <a-assets>
        <img src="assets/tile.png" id="grid" crossorigin="anonymous" />
        <img id="sky" src="assets/bg-space.jpg" crossorigin="anonymous" />

        <a-mixin
          id="text"
          text="align: center; width: 20; color: white; value: note"
        ></a-mixin>
      </a-assets>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity
        geometry="primitive: plane; width: 4096; height: 4096;"
        rotation="-90 0 0"
        material="src: #grid; repeat: 4096 4096; transparent: true;metalness:0.6; roughness: 0.4; "
      ></a-entity>

      <a-entity position="0 1 -25" id="scale-container"></a-entity>

      <a-sphere
        position="4 2 20"
        radius="1"
        color="rgb(127, 0, 208)"
        id="amit-sphere"
      ></a-sphere>

      <a-sphere
        position="8 6 20"
        radius="1"
        color="rgb(255, 137, 0)"
        shadow
      ></a-sphere>

      </a-entity>
    </a-scene>

    
  </body>
</html>
